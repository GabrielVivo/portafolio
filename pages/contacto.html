</head>

<body>

    <header>

        <nav>
            <div class="imagenLogo">
                <img class="logo" src="../img/posible logo.png" alt="logo">
            </div>
            <ul class="navegacion">
                <li><a class="anclas_nav" href="../index.html">Inicio</a></li>

    <main>

        <h3>Contactame</h3>


        <form action="#" >
            <label for="nombre">Nombre:</label>
            <input class="input" type="text" id="nombre"  name="nombre"  placeholder="Nombre">
            <br><br>
            
            <label for="apellido">Apellido:</label>
            <input class="input" type="text" id="apellido" name="apellido" placeholder="Apellido">
            <br><br>
    
            <label for="email">Email:</label>
            <input class="input" type="email" id="email" name="email" placeholder="Email" >
            <br><br>
    
            <label for="mensaje">Deja tu mensaje:</label>
            <textarea class="input" id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe un mensaje"></textarea>
            <br><br>
    
            <input class="boton_enviar" type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <div class="redes">
            <div class="cont_img">
